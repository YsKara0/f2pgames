<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Showcase</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-gamepad"></i> Free Games Showcase</h1>
            <div class="filters">
                <div class="filter-group">
                    <label for="platformFilter"><i class="fas fa-desktop"></i> Platform</label>
                    <select id="platformFilter">
                        <option value="all">All Platforms</option>
                        <option value="PC (Windows)">Windows</option>
                        <option value="Web Browser">Browser</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter"><i class="fas fa-tags"></i> Genre</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading games...</div>
        <div class="games-container"></div>
    </main>
    
    <footer>
        <p><i class="fas fa-database"></i> Data provided by <a href="https://www.freetogame.com/api/games" target="_blank">FreeToGame API</a></p>
        <p>&copy; 2025 Games Showcase</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
